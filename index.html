<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de orden de compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
</head>

<body>
    <div class="container py-5 inter-font">
        <div class="card shadow mx-auto" style="max-width: 900px;">
            <div class="card-header bg-primary text-white p-4">
                <h3 class="mb-0">Gestión de orden de compra</h3>
                <p class="mb-0 opacity-75">Formulario de solicitud de servicios y productos</p>
            </div>
            <div class="card-body p-4">
                <form id="oc-form">
                    <div class="row g-3 mb-4">
                        <h5 class="text-primary"><i class="bi bi-person"></i>1. Información del solicitante</h5>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Nombre y apellido</label>
                            <input type="text" name="user_name" class="form-control" placeholder="Ej: John Doe"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">e-mail</label>
                            <input type="email" name="user_email" class="form-control" placeholder="Ej: john@doe.com"
                                required>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <h5 class="text-primary"><i class="bi bi-person"></i>2. Información de imputación</h5>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Círculo</label>
                            <select name="user_dept" class="form-select" required>
                                <option value="" selected disabled>Seleccionar área...</option>
                                <option value="FIN">Finance</option>
                                <option value="VD">Value Delivery</option>
                                <option value="BM">Brand Marketing</option>
                                <option value="PE">People Experience</option>
                                <option value="GRO">Growth</option>
                                <option value="STR">Strategy</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">País</label>
                            <select name="country" class="form-select" required>
                                <option value="" selected disabled>Seleccionar país...</option>
                                <option value="ARG">Argentina</option>
                                <option value="CHI">Chile</option>
                                <option value="ESP">España</option>
                                <option value="COL">Colombia</option>
                                <option value="MEX">Mexico</option>
                                <option value="URU">Uruguay</option>
                                <option value="USA">Estados Unidos</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <h5 class="text-primary">3. Detalles del proveedor</h5>
                        <div class="col-md-8">
                            <label class="form-label fw-bold">Tipo de servicio</label>
                            <div class="mt-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="vendor_type" value="external"
                                        checked>
                                    <label class="form-check-label">Proyectos (External)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="vendor_type" value="overhead">
                                    <label class="form-check-label">Círculo (Internal)</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Razón social</label>
                            <input type="text" name="vendor_name" class="form-control"
                                placeholder="Nombre del proveedor o área prestadora" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">CUIT / CUIL</label>
                            <input type="text" name="vendor_legal_number" class="form-control"
                                placeholder="CUIT / CUIL proveedor">
                        </div>
                        <div class="col-md-10">
                            <label class="form-label fw-bold">Dirección</label>
                            <input type="text" name="vendor_address" class="form-control"
                                placeholder="Dirección del proveedor o área prestadora">
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <h5 class="text-primary">4. Detalle de la orden</h5>

                        <div class="col-md-10">
                            <label class="form-label fw-bold">Descripción</label>
                            <input type="text" name="po_description" class="form-control"
                                placeholder="Breve descripción de la necesidad" required>
                        </div>
                        <div class="col-md-10">
                            <label class="form-label fw-bold">Proyecto</label>
                            <input type="text" name="po_project" class="form-control"
                                placeholder="Nombre del proyecto" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Fecha desde</label>
                            <input type="date" name="date_from" class="form-control" placeholder="01/01/2026" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Fecha hasta</label>
                            <input type="date" name="date_to" class="form-control" placeholder="31/12/2026" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Moneda</label>
                            <select name="currency" class="form-select" required>
                                <option value="" selected disabled>Seleccionar moneda...</option>
                                <option value="USD">Dolar Estadounidense (USD)</option>
                                <option value="ARS">Peso Argentino (ARS)</option>
                                <option value="CLP">Peso Chileno (CLP)</option>
                                <option value="COP">Peso Colombiano (COP)</option>
                                <option value="MXN">Peso Mexicano (MXN)</option>
                            </select>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover border" id="items-table">
                                <thead>
                                    <tr>
                                        <th style="width: 150px;">Item</th>
                                        <th>Descripción del Servicio</th>
                                        <th style="width: 100px;">Cant.</th>
                                        <th style="width: 150px;">Precio Unit.</th>
                                        <th style="width: 150px;">Subtotal</th>
                                        <th style="width: 50px;">X</th>
                                    </tr>
                                </thead>
                                <tbody id="items-body">
                                </tbody>
                            </table>
                        </div>
                        <div class="col-12 mt-0">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addRow()">+ Agregar
                                línea de servicio</button>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 offset-md-6">
                            <div class="total-section d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-muted">TOTAL ORDEN:</span>
                                <span class="h4 mb-0 text-primary fw-bold">$ <span id="total-general">0.00</span></span>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="items_summary" id="items_summary">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="btn-submit">
                            Enviar solicitud a Finance
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
